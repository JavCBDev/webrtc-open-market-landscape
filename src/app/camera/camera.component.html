<section id="camera-container">
  <section class="camera-stream">
    <div id="overlay" [style.width]="overlay.width+'%'" [style.height]="overlay.height+'%'" [style.left]="overlay.left+'%'" [style.top]="overlay.top+'%'"></div>
    <canvas #snapshot id="canvas"></canvas>
    <video #stream id="video" autoplay playsinline></video>
  </section>
  <section class="camera-controls" fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-button color="accent" *ngIf="viewingSnapshot" (click)="retakeSnapshot()">RETOMAR</button>
    <button type="button" class="snapshot" *ngIf="!viewingSnapshot" (click)="takeSnapshot()"></button>
    <button mat-button color="accent" *ngIf="viewingSnapshot" (click)="confirmSnapshot()">USAR</button>
  </section>
</section>
